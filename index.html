<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>小説ビューワー</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <header id="header">
      <div class="header-left">
        <button id="menu-btn" class="icon-btn">☰</button>
        <h1 id="novel-title">小説ビューワー</h1>
      </div>
      <div class="header-center">
        <input type="text" id="novel-url" placeholder="なろうURL or ncode">
        <button id="load-btn" class="icon-btn">読込</button>
      </div>
      <div class="header-right">
        <button id="login-btn" class="icon-btn" title="ログイン">👤</button>
        <button id="reading-mode-btn" class="icon-btn">横</button>
        <button id="theme-btn" class="icon-btn">☀️</button>
        <button id="settings-btn" class="icon-btn">⚙</button>
      </div>
    </header>

    <aside id="sidebar">
      <div class="sidebar-header">
        <h2>メニュー</h2>
        <button id="close-sidebar" class="icon-btn">✕</button>
      </div>
      
      <div id="user-section">
        <div id="user-info" class="hidden">
          <img id="user-avatar" src="" alt="">
          <span id="user-name"></span>
          <button id="sync-btn" class="sync-btn" title="同期">🔄</button>
          <button id="logout-btn" class="logout-btn">ログアウト</button>
        </div>
        <div id="login-prompt">
          <p>ログインして履歴を同期</p>
          <button id="google-login-btn" class="google-login-btn">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
            Googleでログイン
          </button>
        </div>
      </div>
      
      <div id="novel-info"></div>
      <div id="download-section" class="hidden">
        <button id="download-btn" class="download-btn">📥 オフライン用にダウンロード</button>
        <div id="download-progress" class="hidden">
          <div class="progress-bar"><div class="progress-fill"></div></div>
          <span class="progress-text">0%</span>
        </div>
        <span id="offline-status"></span>
      </div>
      
      <div class="sidebar-tabs">
        <button class="tab-btn active" data-tab="toc">目次</button>
        <button class="tab-btn" data-tab="history">履歴</button>
      </div>
      
      <nav id="toc" class="tab-content active"></nav>
      <div id="history" class="tab-content"></div>
    </aside>

    <main id="book-container">
      <div id="book" class="vertical-mode">
        <div class="page" id="page-left">
          <div class="page-content" id="content-left">
            <div id="welcome">
              <h2>小説家になろうビューワー</h2>
              <p>URLまたはncodeを入力して「読込」</p>
              <div class="examples">
                <p>例:</p>
                <ul>
                  <li>n9669bk</li>
                  <li>https://ncode.syosetu.com/n9669bk/</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="page" id="page-right">
          <div class="page-content" id="content-right"></div>
        </div>
        <div class="tap-area prev" id="tap-prev"><span class="nav-arrow">‹</span></div>
        <div class="tap-area next" id="tap-next"><span class="nav-arrow">›</span></div>
      </div>
      <div id="page-info">
        <span id="remaining-time"></span>
        <span id="chapter-info"></span>
        <span class="page-numbers"><span id="current-page">-</span> / <span id="total-pages">-</span></span>
        <span class="chapter-nav-group">
          <button id="prev-chapter" class="chapter-nav-btn">前の話</button>
          <button id="next-chapter" class="chapter-nav-btn">次の話</button>
        </span>
      </div>
    </main>

    <div id="settings-panel">
      <div class="settings-content">
        <h3>設定</h3>
        <div class="setting-item">
          <label>フォントサイズ</label>
          <div class="font-size-controls">
            <button id="font-decrease">A-</button>
            <span id="font-size-display">18px</span>
            <button id="font-increase">A+</button>
          </div>
        </div>
        <div class="setting-item">
          <label>行間</label>
          <input type="range" id="line-height" min="1.4" max="2.5" step="0.1" value="1.8">
        </div>
        <div class="setting-item">
          <label>フォント</label>
          <select id="font-family">
            <option value="'Noto Serif JP', serif">明朝体</option>
            <option value="'Noto Sans JP', sans-serif">ゴシック体</option>
          </select>
        </div>
        <button id="close-settings" class="btn">閉じる</button>
      </div>
    </div>

    <div id="overlay" class="hidden"></div>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>読み込み中...</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="js/firebase-config.js"></script>
  <script src="js/sync.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/reader.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
